name: PullRequest

on:
  pull_request:
    branches: ['**']

jobs:

  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install Dependencies
      run: yarn

  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install Dependencies
      run: yarn
    - name: Run Tests
      run: yarn test